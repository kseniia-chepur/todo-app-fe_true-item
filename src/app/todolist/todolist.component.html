<div class="container">
  <h1 class="title">To-Do List</h1>
  <form class="form" #todoForm="ngForm" (ngSubmit)="handleSubmit(todoForm)">
    <mat-form-field class="form-field" floatLabel="always">
      <mat-label>New Todo</mat-label>
      <input matInput type="text" ngModel name="todo" id="todo" required />
      <mat-hint *ngIf="todoForm.invalid && todoForm.dirty"
        >Todo description is required</mat-hint
      >
    </mat-form-field>
    <div class="form-actions">
      <button
        mat-flat-button
        class="form-button"
        type="submit"
        [disabled]="todoForm.invalid"
      >
        Add Task
      </button>
    </div>
  </form>

  <table mat-table class="mat-elevatask table" [dataSource]="dataSource">
    <ng-container matColumnDef="description">
      <th class="column-header" mat-header-cell *matHeaderCellDef>
        Description
      </th>
      <td mat-cell *matCellDef="let todo">
        <mat-form-field class="form-field">
          <input
            matInput
            type="text"
            name="todo-edit"
            id="todo-edit"
            [(ngModel)]="todo.description"
            [readonly]="!todo.isEditable"
          />
        </mat-form-field>
      </td>
    </ng-container>
    <ng-container matColumnDef="isCompleted">
      <th class="column-header" mat-header-cell *matHeaderCellDef>
        Status
      </th>
      <td mat-cell *matCellDef="let todo">
        <mat-checkbox class="example-margin" [checked]="todo.isCompleted" />
      </td>
    </ng-container>
    <ng-container matColumnDef="Edit">
      <th
        class="column-header column-header--button"
        mat-header-cell
        *matHeaderCellDef
      >
        Edit
      </th>
      <td mat-cell *matCellDef="let todo">
        <button
          mat-raised-button
          class="edit-button"
          [disabled]="todo.isEditable"
        >
          Edit
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Save">
      <th
        class="column-header column-header--button"
        mat-header-cell
        *matHeaderCellDef
      >
        Save
      </th>
      <td mat-cell *matCellDef="let todo">
        <button
          mat-raised-button
          class="save-button"
          [disabled]="!todo.isEditable"
        >
          Save
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="Delete">
      <th
        class="column-header column-header--button"
        mat-header-cell
        *matHeaderCellDef
      >
        Delete
      </th>
      <td mat-cell *matCellDef="let todo">
        <button mat-raised-button class="delete-button">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
